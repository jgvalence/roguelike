<div><p *ngIf="isTarget">Damage: {{ gameService.targetDamage }}</p>
  <p *ngIf="isAttacking">{{ gameService.attackingEnemyName }} attacks!</p>

</div>
<mat-card class="enemy-card">
    <mat-card-header>
      <mat-card-title>{{ enemy.name }}</mat-card-title>
      <mat-card-subtitle>Enemy</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Health: {{ enemyHealth$ | async }}</p>
      <p>Attack: {{ enemy.attack }}</p>
    </mat-card-content>
  </mat-card>
